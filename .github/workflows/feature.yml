name: Feature Branch

on:
  push:
    branches-ignore:
      - 'master'
      - 'release*'

jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout Files
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Generate Content and images
        working-directory: $GITHUB_WORKSPACE/fsh/ig-data/input
        run: |
          java -classpath $GITHUB_WORKSPACE/lib/saxon9he.jar net.sf.saxon.Transform -s:SANER.xml -xsl:overview.xslt
          java -classpath $GITHUB_WORKSPACE/lib/saxon9he.jar net.sf.saxon.Transform -s:SANER.xml -xsl:actorsandtransactions.xslt
          java -jar $GITHUB_WORKSPACE/lib/plantuml.jar -tsvg images-source/*.txt -o ../images
