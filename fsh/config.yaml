id: hl7.fhir.us.saner
canonical: http://hl7.org/fhir/us/saner
version: 0.1.0
name: SituationalAwarenessforNovelEpidemicResponse
title: Situational Awareness for Novel Epidemic Response
status: active
publisher: HL7 International
contact:
  - name: HL7 Patient Administration Workgroup
    telecom:
      - system: url
        value: http://hl7.org/Special/committees/pafm/index.cfm
  - name: Audacious Inquiry
    telecom:
      - system: url
        value: http://ainq.com
  - name: Keith W. Boone
    telecom:
      - system: email
        value: mailto:kboone@ainq.com
description: The Situational Awareness for Novel Epidemic Response Implementation Guide
  enables transmission of high level situational awareness information from
  inpatient facilities to centralized data repositories to support the treatment
  of novel influenza-like illness.
license: CC0-1.0
fhirVersion: 4.0.1
dependencies:
  hl7.fhir.us.core: 3.1.0
parameters:
  show-inherited-invariants: false
  usage-stats-opt-out: true
copyrightYear: 2020+
releaseLabel: CI Build

